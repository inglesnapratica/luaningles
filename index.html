@import url('https://fonts.googleapis.com/css2?family=Oswald&display=swap');
    body { background-color: #1f1f1f; color: #f9f9f9; font-family: 'Inter', sans-serif; margin: 0; padding: 2rem; }
    h1, h2 { text-align: center; }
    .card { background: #2c2c2c; padding: 1.5rem; border-radius: 12px; margin: 2rem auto; width: 90%; max-width: 800px; box-shadow: 0 2px 8px rgba(0,0,0,0.4); }
    .plans { display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center; }
    .plan { background: #333; flex: 1; min-width: 220px; border-radius: 8px; padding: 1rem; text-align: center; border: 2px solid transparent; transition: transform 0.3s, border-color 0.3s; cursor: pointer; }
    .plan:hover, .plan.selected { transform: translateY(-4px); border-color: #facc15; }
    .plan h3 { margin: 0.5rem 0; color: #facc15; }
    .plan p { margin: 0.25rem 0; }
    .plan button {
  margin-top: 0.75rem;
  padding: 0.5rem 1rem;
  border: none;
  background: #facc15; /* dourado */ 
  color: #1f1f1f;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1.1rem; /* fonte maior */
  font-weight: 600;
  transition: transform 0.2s;
}

.plan button:hover {
  transform: scale(1.05);
}
    #story-card { background: #2c2c2c; padding: 1.5rem; border-radius: 12px; margin: 2rem auto; width: 90%; max-width: 800px; box-shadow: 0 2px 8px rgba(0,0,0,0.4); }
    #story-preview { font-style: italic; }
    #story-full { white-space: pre-wrap; display: none; margin-top: 1rem; }
    #read-more { margin: 1rem auto; display: block; padding: 0.5rem 1rem; border: none; background: #FF5A5F; color: #fff; border-radius: 4px; cursor: pointer; }
    #faq-card details { background: #444; border-radius: 6px; padding: 0.75rem 1rem; margin: 0.5rem 0; }
    #faq-card summary { cursor: pointer; font-weight: bold; outline: none; }
    #faq-card p { padding: 0.5rem 0 0.5rem 1rem; }
    #open-form { margin: 2rem auto; display: inline-block; padding: 1.5rem 3rem; font-size: 1.5rem; background: linear-gradient(135deg,#eab308,#facc15); color: #1f2937; border: none; border-radius: 12px; font-weight:700; cursor: pointer; transition: transform 0.2s; width: 100%; max-width: 400px; }
    #open-form:hover { transform: scale(1.05); }
    .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); justify-content:center; align-items:center; }
    .modal-content { background:#2c2c2c; padding:2rem; border-radius:12px; width:90%; max-width:400px; position: relative; }
    .modal-content .close { position:absolute; top:1rem; right:1rem; font-size:1.5rem; cursor:pointer; color:#f9f9f9; }
    .modal-content h2 { margin-bottom: 1rem; color:#facc15; }
    .modal-content label { display:block; margin-top:1rem; color: #f9f9f9; }
    .modal-content input {
  width: 100%;
  padding: 0.8rem;
  margin-top: 0.4rem;
  border: none;
  border-radius: 8px;
  background: #444;
  color: #fff;
  font-size: 1rem; /* garantindo tamanho igual para todos os inputs */
}
    .modal-content button {
  margin-top: 1.5rem;
  width: 100%;
  padding: 0.75rem;
  background: #25D366;
  border: none;
  border-radius: 8px;
  color: #fff;
  cursor: pointer;
  font-weight: 700;
  font-size: 1.2rem; /* aumentado em cerca de 20% */ 
}
    @media(max-width:768px){ .plans { flex-direction:column; } }
  .plan p strong {
  font-family: 'Oswald', sans-serif;
  font-size: 1.5rem;
  letter-spacing: 1px;
}
.modal-content select {
  width: 100%;
  padding: 0.8rem;
  margin-top: 0.4rem;
  border: none;
  border-radius: 8px;
  background: #444;
  color: #fff;
  font-size: 1rem; /* mesmo tamanho dos inputs */
}


#story-preview {
  display: -webkit-box;
  -webkit-line-clamp: 1;
  -webkit-box-orient: vertical;
  overflow: hidden;
  text-overflow: ellipsis;
}
</style>
</head>
